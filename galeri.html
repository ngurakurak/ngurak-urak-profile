<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - Padukuhan Ngurak-Urak</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/galeri.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#home">
        <i class="fas fa-leaf me-2"></i>Padukuhan Ngurak-Urak
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#profile">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#ekonomi">Ekonomi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#gallery">Galeri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="page-header" id="home">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="page-title">Galeri Padukuhan Ngurak-Urak</h1>
          <p class="page-subtitle">Dokumentasi kegiatan, fasilitas, dan kehidupan masyarakat di Padukuhan Ngurak-Urak
          </p>
          <a href="#gallery" class="back-btn">
            <i class="fas fa-images me-2"></i>Lihat Galeri
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="py-5" id="gallery">
    <div class="container">
      <h2 class="section-title">Galeri Foto</h2>

      <!-- Category Navigation -->
      <div class="category-nav">
        <button class="category-btn active" data-category="all">Semua</button>
        <button class="category-btn" data-category="pertanian">Pertanian</button>
        <button class="category-btn" data-category="peternakan">Peternakan</button>
        <button class="category-btn" data-category="umkm">UMKM</button>
        <button class="category-btn" data-category="fasilitas">Fasilitas</button>
        <button class="category-btn" data-category="kegiatan">Kegiatan</button>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid" id="galleryGrid">
        <!-- Gallery items will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Modal for image preview -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Foto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-image" src="" alt="">
          <p id="modalDescription" class="mt-3 text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="text-center">
        <p class="mb-0">&copy; 2025 Padukuhan Ngurak-Urak. Semua Hak Cipta Dilindungi.</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script src="js/galeri.js"></script>
</body>

</html>
